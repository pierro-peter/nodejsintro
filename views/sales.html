<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>KGL - Record Sale</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>KGL Produce - Record Sale</h1>
    </header>
    <div class="container">
        <form id="recordSaleForm">
            <input type="text" id="produceName" placeholder="Name of Produce" required>
            <input type="number" id="tonnage" placeholder="Tonnage (kg)" required>
            <input type="number" id="amountPaid" placeholder="Amount Paid (UGX)" required>
            <input type="text" id="buyerName" placeholder="Buyer's Name" required>
            <input type="text" id="salesAgentName" placeholder="Sales Agent's Name" required>
            <input type="date" id="saleDate" required>
            <input type="time" id="saleTime">
            <button type="submit">Record Sale</button>
        </form>
        <p><a href="index.html">Back to Stock View</a></p>
    </div>
    <script src="sales.js"></script>
</body>
</html>
